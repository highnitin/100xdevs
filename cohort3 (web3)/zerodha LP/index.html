<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="./css/style.css" />
		<title>Zerodha Code Clone</title>
	</head>
	<body class="bodyContainer">
		<section class="">
			<header class="headerSection">
				<section class="headerLogoContainer">
					<img
						src="./image/vscodelogo.png"
						alt="" />
					<span class="headerLogoText">Visual Studio Code</span>
				</section>
				<section class="headerMenuContainer">
					<span class="headerElementMenu">Docs </span>
					<span class="headerElementMenu">Updates </span>
					<span class="headerElementMenu">API </span>
					<span class="headerElementMenu">Blog</span>
					<span class="headerElementMenu">Extensions </span>
					<span class="headerElementMenu">FAQ </span>
					<span class="headerElementMenu">GitHub Copilot</span>
				</section>
				<section class="headerSearchContainer">
					<input
						type="Search"
						placeholder="Search Docs" />
					<button class="headerSearchButton">Download</button>
				</section>
			</header>
		</section>
	</body>
</html>
